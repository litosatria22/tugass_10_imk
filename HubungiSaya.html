<html>

<head>
	<title>Hubungi Saya</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body id="bodyHubungi">
	<p>Klik <a href="index.html">di sini </a>untuk kembali ke menu awal</p>
	<h1 id="HubungiSaya">Hubungi Saya</h1>
	<fieldset>
		<legend>Silahkan Isi Form Dibawah ini </legend>
		<p>
			<label class="mainHub">Nama:</label>
			<input type="text" name="Nama" placeholder="Name..." />
		</p>
		<p>
			<label class="mainHub">Email:</label>
			<input type="text" name="Email" placeholder="Email..." />
		</p>
		<p>
			<label class="mainHub">Nomor Telp:</label>
			<input type="text" name="Nomor Telp" placeholder="Nomor Telp..." />
		</p>
		<p>
			<label class="mainHub">Isi Pesan:</label>
		</p>
		<p>
			<textarea type="text" name="Isi Pesan" rows="10" cols="30" placeholder="Isi Pesan..."></textarea>
		</p>
		<p>
			<a href="index.html"><input type="submit" name="Kirim Sekarang" value="Kirim Sekarang"></a>
		</p>
	</fieldset>
	<p></p>
</body>

</html>
